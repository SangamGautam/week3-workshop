<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script> <!-- Link to your external JavaScript file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form id="loginForm"> <!-- Removed action and method attributes -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Login">
    </form>
    <div id="errormsg" class="hidemessage">User credentials do not match</div> <!-- Error message div -->
</body>
</html>
